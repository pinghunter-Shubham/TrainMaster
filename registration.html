<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Ticket Website - Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: right;
            margin-bottom: 20px;
        }
        .header a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[type="radio"] {
            width: auto;
        }
        .form-group .radio-group {
            display: flex;
            gap: 10px;
        }
        .form-group .radio-group label {
            display: flex;
            align-items: center;
        }
        .form-group .captcha {
            display: flex;
            align-items: center;
        }
        .form-group .captcha span {
            font-weight: bold;
            margin-left: 10px;
            font-size: 20px;
            letter-spacing: 2px;
        }
        .form-group button {
            padding: 10px 20px;
            background: #007bff;
            border: none;
            color: white;
            cursor: pointer;
        }
        .form-group button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="login_railway.html">Login</a>
        </div>
        <form id="signup_form">
            <div class="section">
                <h2>Account Details</h2>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <div class="form-group">
                    <label for="language">Preferred Language:</label>
                    <select id="language" name="language" required>
                        <option value="english">English</option>
                        <option value="hindi">Hindi</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="security_question">Security Question:</label>
                    <select id="security_question" name="security_question" required>
                        <option value="pet_name">What is your pet's name?</option>
                        <option value="birth_city">What city were you born in?</option>
                        <option value="favorite_teacher">Who was your favorite teacher?</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="security_answer">Security Answer:</label>
                    <input type="text" id="security_answer" name="security_answer" required>
                </div>
            </div>
            <div class="section">
                <h2>Personal Details</h2>
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for="middle_name">Middle Name:</label>
                    <input type="text" id="middle_name" name="middle_name">
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile Number:</label>
                    <input type="tel" id="mobile" name="mobile" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Marital Status:</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="marital_status" value="single" required> Single
                        </label>
                        <label>
                            <input type="radio" name="marital_status" value="married"> Married
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Gender:</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="gender" value="male" required> Male
                        </label>
                        <label>
                            <input type="radio" name="gender" value="female"> Female
                        </label>
                        <label>
                            <input type="radio" name="gender" value="other"> Other
                        </label>
                    </div>
                </div>
            </div>
            <div class="section">
                <h2>Address Details</h2>
                <div class="form-group">
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" required>
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="area">Area:</label>
                    <input type="text" id="area" name="area" required>
                </div>
                <div class="form-group">
                    <label for="landmark">Landmark:</label>
                    <input type="text" id="landmark" name="landmark">
                </div>
                <div class="form-group">
                    <label for="pin_code">PIN Code:</label>
                    <input type="text" id="pin_code" name="pin_code" required>
                </div>
            </div>
            <div class="section">
                <h2>Captcha</h2>
                <div class="form-group">
                    <label for="captcha">Enter Captcha:</label>
                    <div class="captcha">
                        <input type="text" id="captcha_input" name="captcha" required>
                        <span id="captcha_code"></span>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <script>
        function generateCaptcha() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let captcha = '';
            for (let i = 0; i < 6; i++) {
                captcha += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            document.getElementById('captcha_code').innerText = captcha;
        }

        function handleSubmit(event) {
            event.preventDefault();
            // You can add form validation here if needed
            window.location.href = "index.html";
        }

        window.onload = function() {
            generateCaptcha();
            document.getElementById('signup_form').addEventListener('submit', handleSubmit);
        };
    </script>
</body>
</html>
