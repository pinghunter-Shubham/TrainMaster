<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Ticket Website - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group .captcha {
            display: flex;
            align-items: center;
        }
        .form-group .captcha span {
            font-weight: bold;
            margin-left: 10px;
            font-size: 20px;
            letter-spacing: 2px;
        }
        .form-group button {
            padding: 10px 10%;
            background: #007bff;
            border-radius: 5px;
            border: none;
            color: white;
            cursor: pointer;
            align-items: center;
            justify-content: center;
        }
        .form-group button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="login_form">
            <div class="section">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
            </div>
            <div class="section">
                <h2>Captcha</h2>
                <div class="form-group">
                    <label for="captcha">Enter Captcha:</label>
                    <div class="captcha">
                        <input type="text" id="captcha_input" name="captcha" required>
                        <span id="captcha_code"></span>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </div>
            <div><p><h4><b>Not registered yet? <a href="railway_login.html">Sign Up Now!</a></b></h4></p></div>
        </form>
    </div>
    <script>
        function generateCaptcha() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let captcha = '';
            for (let i = 0; i < 6; i++) {
                captcha += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            document.getElementById('captcha_code').innerText = captcha;
        }

        function handleSubmit(event) {
            event.preventDefault();
            // You can add form validation here if needed
            window.location.href = "index.html";
        }

        window.onload = function() {
            generateCaptcha();
            document.getElementById('login_form').addEventListener('submit', handleSubmit);
        };
    </script>
</body>
</html>
